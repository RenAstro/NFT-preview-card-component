<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Proyecto</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500&family=Montserrat&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <article class="main-image-container">
            <img class="main-image" src="styles/images/image-equilibrium.jpg" alt="cristal-cube">
        </article>
        <article class="main-name">
            <h1>Equilibrium #3429</h1>
        </article>
        <article class="main-description">
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </article>
        <article class="main-price">
            <img class="price-image" src="styles/images/icon-ethereum.svg" alt="icon-ethereum">
            <p>0.041ETH</p>
        </article>
        <article class="main-date">
            <img src="styles/images/icon-view.svg" alt="icon-view"> 
            <p>3 days left</p>
        </article>
        <article class="line">
            <div class="hr"></div>
        </article>
        <article class="main-author">
                <div>
                    <img src="styles/images/image-avatar.png" alt="image-avatar">
                </div>
                <p class="ma-p1">Creation of</p>
                <p>RenAstro</p>
        </article>
    </section>
    <div class="page-author">
        <p>Challenge by</p>
        <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="blank">Frontend Mentor</a>
        <p>. Coded by</p><a href="https://github.com/RenAstro" target="blank">RenAstro</a>
    </div>
    
</body>
</html>
